<div id="maincontent" class="container">
    <form [formGroup]="subscribeForm" (ngSubmit)="onSubscribe()" novalidate id="adduser">

        <div class="event">Choose Event Details</div>

        <div class="col-sm-3 form-group">
            <label>Event name </label>
            <div>
                <select formControlName="eventname">
                    <option value="">Select</option>
                    <option *ngFor="let ename of eventNames" [ngValue]="ename">{{ename}}</option>
                </select>
            </div>
            <div *ngIf="subscribeForm?.controls?.eventname?.touched">
                <div class="error" *ngIf="hasError('eventname','required')">Required</div>
            </div>
        </div>

        <div class="col-sm-3 form-group">
            <label>Event Date </label>
            <div>
                <select formControlName="eventdate">
                    <option value="">Select</option>
                    <option *ngFor="let date of uniqueDates" [ngValue]="date">{{date}}</option>
                </select>
            </div>
            <div *ngIf="subscribeForm?.controls?.eventdate?.touched">
                <div class="error" *ngIf="hasError('eventdate','required')">Required</div>
            </div>
        </div>

        <div class="col-sm-3 form-group">
            <label>Event Category </label>
            <div>
                <select formControlName="eventcategory">
                    <option value="">Select</option>
                    <option *ngFor="let category of categories" [ngValue]="category">{{category}}</option>
                </select>
            </div>
            <div *ngIf="subscribeForm?.controls?.eventcategory?.touched">
                <div class="error" *ngIf="hasError('eventcategory','required')">Required</div>
            </div>
        </div>


        <div class="attendee">Enter Attendee Details</div>

        <div class="col-sm-3 form-group">
            <label>Enter Name</label>
            <input formControlName="name" class="form-control">
            <div *ngIf="subscribeForm?.controls?.name?.touched">
                <div class="error" *ngIf="hasError('name','required')">Required</div>
            </div>
        </div>

        <div class="col-sm-3 form-group">
            <label>Enter Email</label>
            <input formControlName="emailval" type="email" name="email" class="form-control">
            <div *ngIf="subscribeForm?.controls?.emailval?.touched">
                <div class="error" *ngIf="hasError('emailval','required')">Required</div>
                <div class="error" *ngIf="hasError('emailval','pattern')">Enter valid email</div>
            </div>
        </div>

        <div class="col-sm-3 form-group">
            <label>Select DOB</label>
            <input formControlName="DOB" type="date" min="{{mindate | date:'yyyy-MM-dd'}}"
                max="{{maxdate | date:'yyyy-MM-dd'}}" class="form-control">
            <div *ngIf="subscribeForm?.controls?.DOB?.touched">
                <div class="error" *ngIf="hasError('DOB','required')">Required</div>
            </div>
        </div>

        <div class="col-sm-3 form-group">
            <label>Enter City</label>
            <input formControlName="city" class="form-control">
            <div *ngIf="subscribeForm?.controls?.city?.touched">
                <div class="error" *ngIf="hasError('city','required')">Required</div>
            </div>
        </div>

        <div class="col-sm-3 form-group">
            <label>Enter Gender</label>
            <input formControlName="gender" class="form-control">
            <div *ngIf="subscribeForm?.controls?.gender?.touched">
                <div class="error" *ngIf="hasError('gender','required')">Required</div>
            </div>
        </div>


        <div class="row">
            <button type="submit" class="btn btn-success smtbtn">Subscribe</button>
            <button (click)="gotoList()" class="btn btn-info listbtn ">List Events</button>
        </div>
    </form>
</div>
